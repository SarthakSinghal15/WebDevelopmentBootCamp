<!DOCTYPE html>
<html>
<head>
	<title>Form Quiz</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
		<label for="f_name">First Name:</label>
		<input id="f_name" type="text" name="fname" placeholder="John" required>
		<label for="l_name">Last Name:</label>
		<input id="l_name" type="text" name="lname" placeholder="Smith" required>
		</div>


		<div>
		<label for="male_gender">Male</label>
		<input id="male_gender" type="radio" name="gender" value="male">
		<label for="female_gender">Female</label>
		<input id="female_gender" type="radio" name="gender" value="female">
		<label for="other_gender">Other</label>
		<input id="other_gender" type="radio" name="gender" value="other">
		</div>

		<div>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="Email" required>
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" pattern="(.{5,10})" required title="minimum 5 to 10 letters are required">
		</div>
		<div>
		<fieldset>
			<legend>BirthDay</legend>
			<select  name="month">
			<option value="0" selected disabled>Month</option>
			<option value="january">Jan</option>
			<option value="febuary">Feb</option>
			<option value="march">March</option>
			<option value="april">April</option>
		</select>
		<select  name="day">
			<option value="0" selected disabled>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select>
		<select  name="year">
			<option value="0" selected disabled>Year</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
		</select>

		</fieldset>

		
		
		</div>

		<div>
		<label for="check">I agree to terms and services</label>
		<input id="check" type="checkbox" name="agree">
		</div>

		<input type="submit" value="submit">
	</form>

</body>
</html>
